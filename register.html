<body class="body_container">

    <script>
        function slideshow() {

            var x = document.getElementById('check_class');
            if (x.style.display === "none") {

            } else {
                x.style.display = "none";
            }

        }

    <div class="signup-form">

        <input type="password" placeholder="Password" class="txtb">
